name: Info Box
description: Create a Info Box with circle Image.
type: particle

form:
  fields:
    enabled:
      type: enable.enable
      label: Enabled
      description: Globally enable the particle.
      default: true

    image:
     type: input.imagepicker
     label: Box Image
     description: Select the main image.
    title:
     type: input.text
     label: Header
     description: Box Title
    desc:
     type: textarea.textarea
     label: Descriptin
     description: Box Description
    url: 
     type: input.text
     label: Url
     description: Box Link
          

                 