name: Angled Showcase
description: Beauty Skew Angled Showcase
type: particle
icon: fa-picture-o

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    css.class:
      type: input.text
      label: CSS Classes
      description: CSS class name for the particle.

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    subtitle:
      type: input.text
      label: Sub Title
      description: Customize the sub title text.
      placeholder: Enter title

    leftimage:
      type: input.imagepicker
      label: Left Image
      description: Select the left image.

    rightimage:
      type: input.imagepicker
      label: Right Image
      description: Select the right image.

