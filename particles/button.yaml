name: Button
description: Display Button
type: particle
icon: fa-hand-o-up

form:
  fields:
    enabled:
      type: enable.enable
      label: Enabled
      description: Globally enable the particle.
      default: true
    
    url:
      type: input.text
      label: Link
   
    text:
      type: input.text
      label: Button Label
   
    target:
      type: select.selectize
      label: Target
      default: _self
      options:
        _self: Self
        _blank: New Window
   
    buttonstyle:
      type: select.select
      label: Button Style
      options:
        1: Button Normal
        button-outline: Button Outline
        button-2: Button Color-2
        button-gradient: Button Gradient
    
    buttontype:
      type: select.select
      label: Button Type
      options:
        1: Button Normal
        button-bevel: Button Bevel
        button-oval: Button Oval

    buttonsize: 
      type: select.select
      label: Button Size
      options:
        button-xsmall: Button XSmall
        button-small: Button Small
        button-large: Button Large
        button-xlarge: Button XLarge
        button-block: Button Block

    buttonicon:
      type: input.icon
      label: Button Icon
      description: Select the icon you would like to use.
    
